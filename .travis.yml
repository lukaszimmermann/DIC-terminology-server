sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
services:
- mongodb
branches:
  only:
  - develop
  - master
notifications:
  email:
    recipients:
    - cedar-core-developers@lists.stanford.edu
    on_success: never
    on_failure: always

before_install:
  - sleep 15
  - mongoimport --db cedar --collection users --file cedar-terminology-server-application/src/test/resources/test-user-1.json  
  - mongo cedar --eval "db.createUser( { user:'fred', pwd:'fred', roles:[ 'readWrite'] })"

install: '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn -DskipTests=false clean deploy --settings .m2/travis-settings.xml'

script: '[ ${TRAVIS_PULL_REQUEST} = ''false'' ] && mvn -DskipTests=true clean --settings .m2/travis-settings.xml'

env:
  global:
  - CEDAR_HOME=${HOME}/
  - CEDAR_HOST=abc
  - CEDAR_MONGO_USER_NAME=fred
  - CEDAR_MONGO_USER_PASSWORD=fred
  - CEDAR_LD_USER_BASE=https://metadatacenter.org/users/
  - CEDAR_TEST_USER1_ID=https://metadatacenter.org/users/aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
  - CEDAR_TEST_USER2_ID=abc
  - CEDAR_ADMIN_USER_UUID=abc
  - CEDAR_ADMIN_USER_PASSWORD=abc
  - CEDAR_NEO4J_TRANSACTION_URL=abc
  - CEDAR_NEO4J_AUTH_STRING=abc
  - CEDAR_SALT_API_KEY=fred
  - CEDAR_ADMIN_USER_API_KEY=abc
  - CEDAR_NCBI_SRA_FTP_PASSWORD=abc
  - secure: 
  - secure: 
  - secure: 
