server:
  applicationConnectors:
  - type: http
    port: 9004
  adminConnectors:
  - type: http
    port: 9104
logging:
  level: INFO
  loggers:
    org.metadatacenter: DEBUG
    org.metadatacenter.server.neo4j.proxy.AbstractNeo4JProxy: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: file
      currentLogFilename: ${CEDAR_HOME}/log/cedar-terminology-server.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ${CEDAR_HOME}/log/cedar-terminology-server-%d.log
      archivedFileCount: 5
      timeZone: UTC
